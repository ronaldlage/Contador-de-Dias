                <div class="input" id="input-dados">

                        <div class="dataIni">
                            <label for="data-ini">Data inicial</label>
                            <input type="date" name="data-ini" id="data-ini">
                        </div>
    
                        <div class="dataFim">
                            <label for="data-fim">Data final</label>
                            <input type="date" name="data-fim" id="data-fim">
                        </div>

                        <div class="button" id="button">
                            <input type="button" value="Contar" onclick="contarDias()">
                        </div>

                    </div>
                </div>
                <div class="output" id="output-dados">
                    <!-- Aqui vai a saÃ­da de dados -->

            </div>
